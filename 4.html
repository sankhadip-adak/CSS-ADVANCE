<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css adv4</title>
    <style>
        .picture{
            height: 300px;
            width: 380px;
            border: 3px solid black;
            margin: 200px 500px;
            transition: all 2s ease-in;
        }
        img{
            height: 300px;
            width: 380px;
        }
         .picture:hover{
            transform: scale(2);        
        } 

    </style>
</head>

    <div class="picture">
        <img src="https://i.pinimg.com/1200x/6f/ac/d9/6facd93b7f78138560e239a26baac0d9.jpg" alt="">

    </div>
